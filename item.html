<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>   
    <form action="https://google.com" method="post">
        <br>         
        <input type="button" id="b1" value="submit" enable>
        <br>
        <label for="t1">Item Description:</label>
        <input type="text" name="" id="t1" required>
        <br>
        <label for="email">e-mail:</label>
        <input type="email" name="" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" disabled>
        <br>
        <label for="rb1">Enabled</label>
        <input type="radio" name="rbg" id="rb1">
        <label for="rb2">Disabled</label>
        <input type="radio" name="rbg" id="rb2">
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="" id="checkbox">
        <br>
        <label for="file">File</label>
        <input type="file" name="" id="file">
        <br>
        <label for="image"></label>
        <input type="image" src="1.jpg" width="800" id="i1" alt="LeverX">
        <br>
        <label for="date">Date</label>
        <input type="date" name="" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time" name="" id="time">
        <br>
        <label for="color">Color</label>
        <input type="color" name="" id="color">
        <br>
        <label for="number">Number</label>
        <input type="number" name="" id="number">
        <br>
        <label for="tel">Phone number</label>
        <input type="tel" name="" id="tel">
        <br>
        <label for="week">Day of week</label>
        <input type="week" name="" id="week">
        <br>
        <label for="search">Search option</label>
        <input type="search" q="googlesearch" name="" id="search">
        <br>
        <label for="url">URL</label>
        <input type="url" name="" id="url">
        <br>
        <label for="range">Range</label>
        <input type="range" min="0" max="100" name="" id="range">
        <br>
        <label for="reset">Clear all</label>
        <input type="reset" value="reset">       
    </form>
</body>

</html>
